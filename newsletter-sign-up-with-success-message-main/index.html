<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      margin-top: 1em;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 100%, 99%);
    }
  </style>
</head>

<body>

  <article class="wrapper">

    <!-- Left Section -->

    <section class="left-section">
      <h1>Stay updated!</h1>
      <p> Join 60,000+ product managers receiving monthly updates on:</p>
      <ul role="list">
        <li>Product discovery and building what matters</li>
        <li> Measuring to ensure updates are a success</li>
        <li>And much more</li>
      </ul>

      <form action="#" id="form">
        <span id="alert">Valid email required</span>
        <label for="email">Email Address
        </label>
        <input type="email" name="email" id="email" placeholder="email@company.com">
        <input id="submitBtn" type="submit" value="Subscribe to monthly newsletter ">
      </form>
    </section>

    <!-- Right Section -->

    <section class="right-section" >
      <img class="desktop" src="./assets/images/illustration-sign-up-desktop.svg" alt="desktop background picture">
      <img class="mobile" src="./assets/images/illustration-sign-up-mobile.svg" alt="mobile background picture">
    </section>

  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">313radu</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
