<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succes Page</title>
    <link rel="stylesheet" href="succes.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <article class="succes-box">
        <section class="succes-section">
            <img src="./assets/images/icon-list.svg" alt="succes icon">
            <h1>Thanks for subscribing!</h1>
            <p> A confirmation email has been sent to <br> <span id="userEmail"></span>.
                Please open it and click the button inside to confirm your subscription.</p>
            <button id="dismissBtn">Dismiss message</button>
        </section>
    </article>


    <script>

        const userEmail = document.getElementById("userEmail");
        let storedEmail = localStorage.getItem('userEmail');

        userEmail.textContent = storedEmail;
    
        const dismissBtn = document.getElementById("dismissBtn");
        dismissBtn.addEventListener("click", function () {
            window.location.href = "index.html";
        });

    </script>
</body>

</html>
